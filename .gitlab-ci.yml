image: docker:23.0.2

services:
  - name: docker:23.0.2-dind
    alias: dind
    command: ["--tls=false", "--host=tcp://0.0.0.0:2375", "--storage-driver=overlay2"]

variables:
  DOCKER_HOST: "tcp://dind:2375"
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

stages:
  - build

build:
  stage: build
  script:
    - docker info
