stages:
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2

# ============================
#  Backend Docker Image Build
# ============================
build-backend:
  image: docker:latest
  services:
    - docker:dind
  stage: build
  script:
    # Login to AWS ECR
    - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

    # For debugging
    - echo "Building Backend with DB_HOST=$DB_HOST"

    # Build and tag the image
    - docker build -t $ECR_REPO_BACKEND ./Backend

    # Push image to ECR
    - docker push $ECR_REPO_BACKEND

# ============================
#  Frontend Docker Image Build
# ============================
build-frontend:
  image: docker:latest
  services:
    - docker:dind
  stage: build
  script:
    # Login to AWS ECR
    - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

    # Build and tag the image
    - docker build -t $ECR_REPO_FRONTEND ./iinspire-app

    # Push image to ECR
    - docker push $ECR_REPO_FRONTEND

# ============================
#       Deploy Backend
# ============================
deploy-backend:
  image: amazon/aws-cli
  stage: deploy
  script:
    - aws ecs update-service \
      --cluster your-cluster-name \
      --service your-backend-service-name \
      --region $AWS_REGION \
      --force-new-deployment
