stages:
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2

# -----------------------------
#    Build & Push Backend
# -----------------------------
build-backend:
  image: amazon/aws-cli:2.13.20
  services:
    - docker:dind
  stage: build
  before_script:
    - yum install -y docker
    - dockerd-entrypoint.sh & sleep 5
    - aws ecr get-login-password --region $AWS_REGION \
      | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
  script:
    - docker build -t $ECR_REPO_BACKEND ./Backend
    - docker push $ECR_REPO_BACKEND


# -----------------------------
#    Build & Push Frontend
# -----------------------------
build-frontend:
  image: docker:latest
  services:
    - docker:dind
  stage: build
  script:
    - aws ecr get-login-password --region $AWS_REGION \
      | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
    - docker build -t $ECR_REPO_FRONTEND ./iinspire-app
    - docker push $ECR_REPO_FRONTEND

# -----------------------------
#     Deploy to Backend ECS
# -----------------------------
deploy-backend:
  image: amazon/aws-cli
  stage: deploy
  script:
    - aws ecs update-service \
        --cluster $ECS_CLUSTER_NAME \
        --service $ECS_SERVICE_BACKEND \
        --region $AWS_REGION \
        --force-new-deployment
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'

# -----------------------------
#     Deploy to Frontend ECS
# -----------------------------
deploy-frontend:
  image: amazon/aws-cli
  stage: deploy
  script:
    - aws ecs update-service \
        --cluster $ECS_CLUSTER_NAME \
        --service $ECS_SERVICE_FRONTEND \
        --region $AWS_REGION \
        --force-new-deployment
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
